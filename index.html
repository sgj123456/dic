<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词筛选系统</title>
    <style>
        body input {
            margin: 0 auto;
        }

        #ke {
            width: 100%;
            overflow-x: auto;
        }

        #fanyiqu {
            display: inline-flex;
            gap: 2px;
        }

        .fanyikuan {
            height: 100px;
            background: rgb(0, 0, 0);
            overflow-x: hidden;
            overflow-y: auto;
        }

        .fanyishuxing {
            width: 120px;
            color: #fff;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            width: 120px;
            height: 25px;
        }

        .danci {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            background-color: aqua;
            width: 120px;
            height: 25px;
        }

        #danciqu {
            height: 420px;
            width: 100%;
            display: flex;
            gap: 2px;
            flex-wrap: wrap;
            justify-content: space-around;
            overflow-x: hidden;
            overflow-y: auto;
        }



        p {
            margin: 0 auto;
            display: block;
            color: #ff6666;
            font-size: 1.5em;
            font-weight: 900;
            text-align: center;

        }

        input[type=range] {
            display: block;
            width: 80%;
        }

        input[type=text] {
            display: block;
            line-height: 1em;
            font-weight: 900;
            font-size: 2em;
            font-display: unset;
            text-align: center;
            outline-style: none;
            border: 1px solid #c0c4cc;
            border-radius: 5px;
            width: 100%;
            height: 100%;
            padding: 0;
            padding: 10px 15px;
            box-sizing: border-box;
            font-family: "Microsoft soft";
            border-color: #f07b00;
            outline: 0;
            -webkit-box-shadow: inset 0 10px 10px rgba(0, 0, 0, 0.075),
                #ff8400;
            box-shadow: inset 0 10px 10px rgba(0, 0, 0, 0.075),
                #f07b00;
        }
    </style>
</head>

<body>
    <p>正则表达式</p>
    <input type="text" value="" id="zhengzekuang">
    <p>关键字母</p>
    <input type="text" value="" id="guanjianzikuang">
    <div id="yincang" style="display: none;position:relative;">
        <p>匹配级别</p>
        <input type="range" name="range" id="quanzhongkuang" min="0" max="0">
    </div>
    <div id="jieguotongjiqu"></div>
    <div id="ke">
        <div id="fanyiqu" style="display: none;"></div>
    </div>
    <div id="danciqu"></div>
</body>
<script type="module">
    import data from './dic.json' assert {type: 'json'}
    var jieguodic = data
    const zhengzekuang = document.getElementById("zhengzekuang")
    const guanjianzikuang = document.getElementById("guanjianzikuang")
    const quanzhongkuang = document.getElementById("quanzhongkuang")
    const yincang = document.getElementById("yincang")
    const fanyiqu = document.getElementById("fanyiqu")
    const danciqu = document.getElementById("danciqu")
    const jieguotongjiqu = document.getElementById("jieguotongjiqu")
    function shaixuan() {
        var guanjiancichangdu = guanjianzikuang.value.length
        quanzhongkuang.max = guanjiancichangdu
        if (this != quanzhongkuang) {
            quanzhongkuang.value = quanzhongkuang.max / 3 * 2
        }
        if (guanjiancichangdu != "0") {
            yincang.style.display = "block"
        } else {
            yincang.style.display = "none"
        }
        var gujianci = new Array()
        var quanzhong = Number(quanzhongkuang.value)
        gujianci = guanjianzikuang.value.split("")
        var newjieguodic = jieguodic.filter((item, index, arr) => {
            var pipeidu = 0
            var chazhao = item[0]
            gujianci.forEach((sonitem, sonindex, sonarr) => {
                if (chazhao.indexOf(sonitem) != -1) {
                    pipeidu++
                    chazhao = chazhao.replace(sonitem, "")
                }
            })
            if (pipeidu >= quanzhong) {
                return true
            }
        })
        if (newjieguodic.length > 40000) {
            jieguotongjiqu.innerHTML = `<p>结果${newjieguodic.length}过多无法显示</p>`
            danciqu.innerHTML = ""
        } else {
            jieguotongjiqu.innerHTML = `<p style="display:block;">结果${newjieguodic.length}</p>`
            var array = new Array()
            newjieguodic.forEach((item, index, arr) => {
                array.push(`<div  class="danci" title="${item[0]}" data-shuju="${item}">${item[0]}</div>`)
            })
            danciqu.innerHTML = array.join("")
        }
    }
    function zhengzepipei() {
        var zhengze = new RegExp(zhengzekuang.value, "g")
        jieguodic = data.filter(v => {
            return zhengze.test(v[0])
        })
    }
    zhengzekuang.addEventListener("input", () => {
        zhengzepipei()
        shaixuan()
    })
    guanjianzikuang.addEventListener("input", () => {
        shaixuan()
    })
    quanzhongkuang.addEventListener("input", shaixuan)
    danciqu.addEventListener("click", (e) => {
        var cishuxing = e.target.dataset.shuju.split(",")
        cishuxing = cishuxing.map((v) => {
            return `<div title="${v}" class="fanyishuxing">${v}</div>`
        })
        if (e.target.dataset.shuju) {
            fanyiqu.style.display = "inline-flex"
            fanyiqu.innerHTML += `<div class="fanyikuan">${cishuxing.join("")}</div>`
        } else {
            fanyiqu.style.display = "none"
        }
    })
    fanyiqu.addEventListener("click", (e) => {
        try { fanyiqu.removeChild(e.target) } catch (v) { fanyiqu.removeChild(e.target.parentNode) }
    })

</script>

</html>
